<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JSBibly</title>
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="css/style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="white"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="JSBibly">
	<meta name="msapplication-TileImage" content="favicon/favicon-32x32.png">
	<meta name="msapplication-TileColor" content="#FFFFFF">

</head>

<body class="fullscreen">

	<div class="main-flex-container">
		<div class="main-flex-items"><div id="output"></div></div>
		<div class="main-flex-items">
			<div class="form-container">
				<form id="frmCommand" name="frmCommand" action="javascript:btnSend_Click()">
					<div class="form-flex-container">
						<div class="form-flex-items">
							<input id="txtCommand" class="command-text" type="text" placeholder="Enter Commands">
						</div>
						<div class="form-flex-items">
							<input class="send-button" type="submit" value="Send">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">
	  <!-- Modal content -->
	  <div id="modal-content"></div>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
